       <p>1.块级元素在页面内独占一行，默认撑开父容器，带有换行符，而行内元素可以与其他元素在一行，只占自身内容宽度，不具备换行符。
2.块级元素可以设置宽高，内外边距。而行内元素无法设置宽高，外边距也只有左右两边有效，内边距左右有效，上下不占据空间，视觉上会撑开容器。
 </p>
